<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Single Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 2.5em;
            color: #fff;
            animation: bounceIn 1s ease-in-out;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            animation: slideUp 1s ease-in-out;
        }
        
        .status {
            font-size: 1.5em;
            color: #fff;
            margin: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff4081;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
        }
        
        button:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Single Player Mode</h1>
        <div class="board" id="board"></div>
        <p class="status" id="status"></p>
        <button class="reset" onclick="resetGame()">Restart Game</button>
        <button class="back" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
    <script src="script.js"></script>
    <script>setMode('singleplayer');</script>
</body>
</html>
